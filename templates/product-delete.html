{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Yes, delete</button>
                <a href="{{ success_url }}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
